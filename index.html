<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Apprenants</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        
        /* Historique étudiant */
        .history-section {
            background-color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .graph-wrapper {
            height: 400px;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body class="bg-light">
    <!-- ====================== SECTION HISTORIQUE ÉTUDIANT ====================== -->
    <div id="section-historique-etudiant" class="page-section history-section">
        <div class="container my-5">
            <button class="btn btn-secondary mb-3" onclick="retourDashboard()">
                <i class="bi bi-arrow-left"></i> Retour
            </button>

            <h2 class="text-center mb-4">Historique des présences</h2>
            
            <div class="table-responsive">
                <table class="table table-striped" id="table-historique-etudiant">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Statut</th>
                            <th>Heure</th>
                            <th>Détails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- L'historique sera ajouté dynamiquement -->
                    </tbody>
                </table>
            </div>
            
            <div class="text-center mt-4" id="historique-vide">
                <p class="text-muted">Aucun historique disponible</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script2.js"></script>
</body>
</html>
